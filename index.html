<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,800&family=Roboto+Condensed:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="overlay hidden">
            <p class="winner-text">12321</p>
            <button class="return">Return</button>
        </div>

        <div class="main-container noselect">
            <div class="icon-selection">
                <btn class="x-icon icon">X</btn>
                <btn class="o-icon icon">O</btn>
            </div>

            <div class="game-board">
                <div class="cell cell-0">
                    <span class="noselect span-0"></span>
                </div>
                <div class="cell cell-1">
                    <span class="noselect span-1"></span>
                </div>
                <div class="cell cell-2">
                    <span class="noselect span-2"></span>
                </div>
                <div class="cell cell-3">
                    <span class="noselect span-3"></span>
                </div>
                <div class="cell cell-4">
                    <span class="noselect span-4"></span>
                </div>
                <div class="cell cell-5">
                    <span class="noselect span-5"></span>
                </div>
                <div class="cell cell-6">
                    <span class="noselect span-6"></span>
                </div>
                <div class="cell cell-7">
                    <span class="noselect span-7"></span>
                </div>
                <div class="cell cell-8">
                    <span class="noselect span-8"></span>
                </div>
            </div>

            <div class="icon-selection">
                <btn class="restart">Restart</btn>
            </div>
        </div>
    </body>
</html>
